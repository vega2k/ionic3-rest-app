<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{myProduct?.name || 'Product 등록'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Id : {{myProduct.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Name : </ion-label>
    <ion-input type="text" [(ngModel)]="myProduct.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cost : </ion-label>
    <ion-input type="text" [(ngModel)]="myProduct.cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Quantity : </ion-label>
    <ion-input type="text" [(ngModel)]="myProduct.quantity"></ion-input>
  </ion-item>
</ion-content>
